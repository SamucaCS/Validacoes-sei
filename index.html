    <main class="dashboard-container">
      <section class="card">
        <header style="text-align: center; margin-bottom: 30px">
          <h2 style="color: var(--color-dark)">Novo Registro</h2>
          <p style="color: var(--text-light)">
            Preencha os dados do servidor para validação
          </p>
        </header>

        <form id="seiForm">
          <div class="select-field">
            <label>Setor Responsável (Origem)</label>
            <select
              id="origem"
              required
              style="border-color: var(--color-purple)"
            >
              <option value="Gabinete">Gabinete</option>
              <option value="Seape">Seape</option>
            </select>
          </div>

          <div class="input-field" style="margin-top: 30px">
            <label>Nome Completo</label>
            <input type="text" id="nome" required />
          </div>

            <div class="input-field">
              <label>CPF</label>
              <input
                type="text"
                id="cpf"
                placeholder="000.000.000-00"
                required
              />
            </div>
            <div class="input-field">
              <label>RG (CIN)</label>
              <input type="text" id="rg" placeholder="00.000.000-0" />
            </div>
          </div>

          <div class="input-field">
            <label>E-mail Institucional/Pessoal</label>
            <input type="email" id="email" placeholder="exemplo@email.com" />
          </div>

          <div class="row">
            <div class="select-field">
              <label>Situação</label>
              <select id="designado">
                <option value="Designado">Designado</option>
                <option value="Cessado">Cessado</option>
              </select>
            </div>
            <div class="select-field">
              <label>Cargo</label>
              <select id="cargo">
                <option value="Diretor">Diretor</option>
                <option value="Vice Diretor">Vice Diretor</option>
                <option value="Coordenador">Coordenador</option>
                <option value="Agente Organizacional">

          <button type="submit" class="btn-glow">Salvar Registro</button>
